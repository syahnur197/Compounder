<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css' />
</head>

<body>
  <div class="jumbotron">
    <h1>Compound Calculator</h1>
  </div>
  <div class='container'>
    <label for="months">Months</label>
    <input type="text" id="months" class='form-control'>
    <br>
    <label for="deposit">Deposit</label>
    <input type="text" id="deposit" class='form-control'>
    <br>
    <label for="profit">Profit</label>
    <input type="text" id="profit" class='form-control'>
    <br>
    <button id='calculate' class='btn btn-primary'>Calculate</button>
    <hr>
    <div id="table"></div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script>
    $(() => {
      $("body").on('click', '#calculate', function (e) {
        let profit = parseInt($("#profit").val());
        let months = parseInt($("#months").val());
        let deposit = parseInt($("#deposit").val());
        let total = 0;
        let growth = 0;
        let string = `<table class='table table-bordered table-striped'>
          <thead>
            <th>Month</th>
            <th>Initial</th>
            <th>Deposit</th>
            <th>Profit</th>
            <th>Total</th>
          </thead>
          <tbody>`;
        for (let i = 0; i < months; i++) {
          string += "<tr>";
          string += `<td>${i}</td>`;
          string += `<td>$ ${total.toFixed(2)}</td>`;
          string += `<td>$ ${deposit}</td>`;
          total += deposit;
          growth = total * (profit / 100);
          string += `<td>$ ${growth.toFixed(2)}</td>`;
          total += total * (profit / 100);
          string += "<td>$ " + total.toFixed(2) + "</td></tr>";
        }
        string += `</tbody></table>`;
        $("#table").html(string);
      })
    })
  </script>
</body>

</html>
